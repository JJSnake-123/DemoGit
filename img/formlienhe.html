<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form lien he</title>
    <style>
        .form{
            width: 400px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 5px green ;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Form liên hệ</h1>
    <form class="form" action="" method="post">
        Họ và tên: <br>
        <input type="text" name="" id=""> <br>
        Giới tính: 
        <label for="">
            <input type="radio" name="gender" id=""> Nam
            <input type="radio" name="gender" id=""> Nữ
        </label><br>
        Quốc tịch: <br>
        <select name="list" id="list">
            <option value="USA">USA</option>
            <option value="VN">VN</option>
            <option value="LAO">LAO</option>
            <option value="THAI">THAI</option>
        </select><br>

        Sở thích: <br>
        <label for="">
            <input type="checkbox" name="" id=""> Đá banh
        </label>
        <label for="">
            <input type="checkbox" name="" id=""> Cầu lông
        </label>
        <label for="">
            <input type="checkbox" name="" id=""> Bóng chuyền
        </label><br>

        Ghi chú: <br>
        <textarea name="" id="" cols="50" rows="10"></textarea> <br>
        <hr>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
